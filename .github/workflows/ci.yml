name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Test Backend
        run: |
          cd backend
          npm install
          npm test

      - name: Test Frontend
        run: |
          cd frontend
          npm install
          npm test

      - name: Report
        run: echo "âœ… CI Tests passed successfully!"
